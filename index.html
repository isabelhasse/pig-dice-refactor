<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Play Pig Dice!</h1>
     <div id="player1">
       <h3>Player One</h3>
     </div>
     <div id="player2">
       <h3>Player Two</h3>
     </div>
     <button class="btn btn-primary" id="roll-dice">ROLL</button>
     <button class="btn btn-danger" id="hold">HOLD</button>
     <p><b>Roll: <span id="roll-result"></span></b></p>
     <p>Running Total: <span id="running-score"></span></p>
     <h4>Player One Total: <span id="total1"></span></h4>
     <h4>Player Two Total: <span id="total2"></span></h4>
     <button class="btn btn-warning" id="computer-turn">COMPUTER</button>
    </div>
  </body>
</html>
